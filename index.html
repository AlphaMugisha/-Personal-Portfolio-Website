        const audioIcon = document.getElementById('audio-icon');

        audioToggle.addEventListener('click', () => {
            if (bgAudio.paused) {
                bgAudio.play();
                audioIcon.innerText = "ðŸ”Š";
                audioToggle.style.background = "var(--accent)";
            } else {
                bgAudio.pause();
                audioIcon.innerText = "ðŸ”‡";
                audioToggle.style.background = "rgba(255,255,255,0.2)";
            }
        });
    </script>
